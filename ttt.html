<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title></title>
  <meta name="description" content="tictactoe">
  <meta name="author" content="Eupolemos">
	
	<!-- own CSS -->
  <link rel="stylesheet" href="tictactoe.css"> 
	
	<link href="https://fonts.googleapis.com/css?family=Orbitron|Ubuntu|Montserrat" rel="stylesheet">

</head>

<body>
<div id="title"><h1>Futuristic '70s TicTacToe Battlemaster</h1></div>
<div id="header"><h1>Training Mode Active - Winning Is Impossible</h1></div>
<div class="container ais">
	
	<div class="box" id="ai">Let The A.I. Start</div>
	
</div>

<div class="container">
	<div class="box" id="t0">&nbsp;</div>
	<div class="box" id="t1">&nbsp;</div>
	<div class="box" id="t2">&nbsp;</div>
	
	<div class="box" id="t3">&nbsp;</div>
	<div class="box" id="t4">&nbsp;</div>
	<div class="box" id="t5">&nbsp;</div>
	
	<div class="box" id="t6">&nbsp;</div>
	<div class="box" id="t7">&nbsp;</div>
	<div class="box" id="t8">&nbsp;</div>
</div>

<div class="container ais2">
	<div class="box" id="footer">Training</div>
</div>

<div class="container counters">
	<div class="box off" id="computer">0</div>
	<div class="box" id="selector">&#x2715;</div>
	<div class="box off" id="player">0</div>
</div>
	<!-- own script, ajax template as example -->
  <script type="text/javascript" src="tictactoe.js"></script>
	

</body>
</html>
